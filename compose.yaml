services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongo:27017/tikbot
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo-data:
